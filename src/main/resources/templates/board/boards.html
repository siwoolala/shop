<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>게시글</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='create.html'"
              th:onclick="|location.href='@{/boards/add}'|"
              type="button">게시글 등록</button>
    </div>
  </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>제목</th>
        <th>날짜</th>
        <th>좋아요</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}">
        <td><a href="board.html" th:href="@{/board/{memberId}(memberId=${board.memberId})}" th:text="${board.memberId}">회원id</a></td>
        <td><a href="board.html" th:href="@{|/board/${board.boardSequence}|}" th:text="${board.subject}">제목</a></td>
        <td th:text="${board.writerDate}">시간</td>
        <td th:text="${board.likeCount}">좋아요</td>
      </tr>
      </tbody>
    </table>
  </div>
